<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="img/dois.jfif" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Velha</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Jogo da Velha</h1>
    <div id="gameBoard" class="game-board">
      <table>
        <tr>
          <td><img src="img/transp.png" id="c1" onclick="jogar('c1')" alt="Célula 1"></td>
          <td><img src="img/transp.png" id="c2" onclick="jogar('c2')" alt="Célula 2"></td>
          <td><img src="img/transp.png" id="c3" onclick="jogar('c3')" alt="Célula 3"></td>
        </tr>
        <tr>
          <td><img src="img/transp.png" id="c4" onclick="jogar('c4')" alt="Célula 4"></td>
          <td><img src="img/transp.png" id="c5" onclick="jogar('c5')" alt="Célula 5"></td>
          <td><img src="img/transp.png" id="c6" onclick="jogar('c6')" alt="Célula 6"></td>
        </tr>
        <tr>
          <td><img src="img/transp.png" id="c7" onclick="jogar('c7')" alt="Célula 7"></td>
          <td><img src="img/transp.png" id="c8" onclick="jogar('c8')" alt="Célula 8"></td>
          <td><img src="img/transp.png" id="c9" onclick="jogar('c9')" alt="Célula 9"></td>
        </tr>
      </table>
    </div>
    <div class="formulario">
        <label for="jogarContraPC">Jogar contra a máquina?</label><br>
        <label for="sim">Sim</label>
        <input type="radio" id="sim" name="jogarContraPC" value="sim">
        <label for="nao">Não</label>
        <input type="radio" id="nao" name="jogarContraPC" value="nao" checked>
      </div>
    <div id="resultado"></div>    
    <button id="reiniciar" onclick="reiniciarJogo()">Reiniciar Jogo</button>

  </div>
  <script src="js/in.js"></script>
</body>
</html>
